<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            padding-top: 70px;
            background-color: #121212; /* Dark theme for cybersecurity look */
            color: #f4f4f4; /* Light text color for better contrast */
        }

        .navbar {
            background-color: #1a1a1a; /* Dark navbar */
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #00bfff; /* Cybersecurity blue */
        }

        .navbar-nav .nav-link:hover {
            color: #ff6347; /* Slight accent hover effect */
        }

        h3, h5 {
            color: #00bfff; /* Cybersecurity blue text for headings */
        }

        footer {
            background-color: #1a1a1a;
            color: #f4f4f4;
        }

        .form-control, .btn {
            border-radius: 10px;
            background-color: #333; /* Dark background for inputs */
            border-color: #00bfff; /* Blue border for inputs */
            color: #fff; /* White text */
        }

        .form-control:focus, .btn:focus {
            border-color: #ff6347; /* Orange focus effect */
            box-shadow: 0 0 5px rgba(255, 99, 71, 0.8); /* Slight orange glow */
        }

        .ratio iframe {
            border-radius: 10px;
            border: 2px solid #00bfff; /* Blue border around map */
        }

        .container {
            margin-top: 100px;
        }

        .card-body {
            background-color: #1c1c1c; /* Dark background for card */
            border-radius: 10px;
        }

        .card-title {
            color: #00bfff; /* Cybersecurity blue for card titles */
        }

        .card-text {
            color: #eaeaea; /* Light gray text for card text */
        }

        .btn-primary {
            background-color: #00bfff; /* Cybersecurity blue */
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff6347; /* Hover effect in orange */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Viron's Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="Services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="Contacts.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="container mt-5">
        <h3 class="text-center fw-bold mb-4">Contact Us</h3>
        <div class="row">
            <!-- Contact Form -->
            <div class="col-lg-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
            <!-- Contact Information -->
            <div class="col-lg-6 text-center mt-4 mt-lg-0">
                <h5 class="fw-bold">Our Contact Information</h5>
                <p><strong>Address:</strong> 123 Street, Albay, Philippines</p>
                <p><strong>Phone:</strong> +63 912 345 6789</p>
                <p><strong>Email:</strong> info@mywebsite.com</p>
                <h5 class="fw-bold mt-4">Find Us Here</h5>
                <!-- Placeholder Map -->
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093703!2d144.95373631531866!3d-37.8162797420215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5771e0b6887dc1c!2sVictoria!5e0!3m2!1sen!2sph!4v1619821438493!5m2!1sen!2sph" 
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Viron's Website. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
