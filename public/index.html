<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 5 Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Dark background for cybersecurity theme */
      body {
        background-color: #121212;
        color: #f4f4f4;
      }

      .navbar {
        background-color: #1a1a1a; /* Dark navbar */
      }

      .navbar-brand {
        color: #00bfff; /* Cybersecurity blue */
      }

      .navbar-nav .nav-link {
        color: #f4f4f4;
      }

      .navbar-nav .nav-link:hover {
        color: #ff6347; /* Hover effect with orange */
      }

      .carousel-item {
        position: relative;
      }

      .carousel-caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #eaf1f4; /* Cybersecurity blue */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* Text shadow for better visibility */
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: #00bfff; /* Blue control icons */
      }

      /* Adjust the carousel size and add a dark overlay for a cybersecurity feel */
      .carousel-inner img {
        height: 700px;
        object-fit: cover;
      }

      /* Overlay dark effect for carousel */
      .carousel-item::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* Dark overlay */
      }

      .carousel-caption h3 {
        font-weight: bold;
        font-size: 2.5rem;
      }

      .carousel-caption p {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Viron's Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="Services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="Contacts.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="dota seconf.jpg" class="d-block w-100" alt="Slide 1">
          <div class="carousel-caption">
            <h3>Welcome to my Domain</h3>
            <p>Where networks are encrypted.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="dota-3.webp" class="d-block w-100" alt="Slide 2">
          <div class="carousel-caption">
            <h3>Welcome to my Domain</h3>
            <p>Where networks are encrypted.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="dota-4.jpg" class="d-block w-100" alt="Slide 3">
          <div class="carousel-caption">
            <h3>Welcome to my Domain</h3>
            <p>Where networks are encrypted.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </body>
</html>
